Type: IPython Notebook Extension
Name: Memory Monitor
Link: README.md
Description: Monitor's the memory consumption, and shuts down the kernel.
Main: main.js
Compatibility: 4.x, 5.x
Parameters:
  - name: memorymonitor.use_large_progress
    description: Display large Memory Progress Indicator
    input_type: checkbox
    default: false
  - name: memorymonitor.console_log_data
    description: Console Log the Memory Data
    input_type: checkbox
    default: false
  - name: memorymonitor.poll_interval
    description: Time interval in seconds for polling the memory data. Min 1, Max 5.
    input_type: number
    default: 2
